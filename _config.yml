content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 3GPP 5GC SCP
        link: https://www.metaswitch.com/blog/the-service-communication-proxy-5g-caught-up-in-a-service-mesh
        link_text: The service communication proxy
        caption: 2021.01 - present
        description: |
          - <mark>개요</mark> 5G core network의 Service Mesh 기능을 수행하는 SCP 및 NRF 시스템 구축
          - Container 및 [Microservice Architecture](https://microservices.io/)를 기반으로 전체 시스템 구조를 설계
          - SCP 시스템을 [Custom Resource](https://kubernetes.io/docs/concepts/extend-kubernetes/api-extension/custom-resources/) 형태로 deploy 하는 [Kubernetes Operator](https://kubernetes.io/docs/concepts/extend-kubernetes/operator/)를 개발
          - Network Function이 deploy 될 때 sidecar injection 및 label 설정을 위한 [Mutating admission controller](https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/) 개발
          - Release-15 Network Function에게 NRF 서비스를 제공하기 위한 proxy 인터페이스 기능 개발
      - layout: left
        title: ETSI NFV-MANO
        caption: 2014.01 - 2020.12
        link: https://www.etsi.org/deliver/etsi_gs/nfv-man/001_099/001/01.01.01_60/gs_nfv-man001v010101p.pdf
        link_text: ETSI GS NFV-MAN 001 v1.1.1
        description: |
          - <mark>개요</mark> [NFV(Network Functions Virtualization)](https://www.etsi.org/technologies/nfv)를 위한 배포 관리(MANagement and Orchestration) 시스템 구축
          - [Openstack](https://www.openstack.org/)과 [Zabbix](https://www.zabbix.com/)를 기반으로 전체 시스템 Architecture 설계
          - Openstack 제어를 위한 인증([Keystone](https://www.openstack.org/software/releases/xena/components/keystone)), Compute([Nova](https://www.openstack.org/software/releases/xena/components/nova)), Networking([Neutron](https://www.openstack.org/software/releases/xena/components/neutron)) 프로젝트 연동을 위한 API 개발
          - VNF의 Instantiate, Scale, Terminate 등을 비롯한 다양한 Lifecycle Management Operation 기능 개발
          - VNF Package와 VNF Descriptor에 대한 규격을 정의하고 규격서를 작성하여 vendor사에 배포
          - Unit test 및 Torture test를 위한 tool 개발
      - layout: left
        title: 3GPP/OMA RCS
        link: https://en.wikipedia.org/wiki/Rich_Communication_Services
        link_text: Rich Communication Services
        caption: 2013.01 - 2013.12
        description: |
          - <mark>개요</mark> 이동통신 단말 제조사 및 서비스 사업자와 관계없는 IMS 기반 통합 메세징(Joyn) 시스템 구축
          - 서비스 오픈을 목전에 두고 메인 프로세스가 지속적으로 크러쉬 발생하여 타팀이었으나 긴급 투입
          - SIP 프로토콜로 Instant message를 수신하여 저장하고 Presence Service와 연동하여 저장된 데이터를 전송하는 모듈에 버그를 찾아 수정하여 서비스 오픈 성공
          - 이후 해당 모듈의 추가적인 기능 개발 및 maintenance 수행
      - layout: left
        title: NEAT 자동채점 시스템
        caption: 2012.04 - 2013.01
        description: |
          - <mark>개요</mark> NLP와 ML을 기반으로 NEAT(국가영어능력 평가시험) 자동채점 시스템 개발
          - Machine learning 기반 Natural language processing 시스템 설계 및 개발
          - legacy 시스템 모듈화
      - layout: left
        title: 3GPP IMS
        caption: 2013.08 - 2014.08
        description: |
          - <mark>개요</mark> 유선통신 사업자의 legacy PSTN 시스템을 대개체할 [IMS](https://www.3gpp.org/technologies/keywords-acronyms/109-ims) 시스템 구축
          - 3GPP IMS 표준 규격 및 고객 요구사항을 분석하고 여기에 맞도록 서비스 구조 설계
          - 컨소시엄 구조의 시스템에 대해 전체 서비스 측면의 성능시험 tool을 제작하였고
          - 위 tool을 통해 각 서비스 시나리오별 성능 bottle neck을 찾아 report 함으로써 부족했던 성능 시험 기준 통과
          - 기능 및 성능에 대한 인수시험을 완료하고 이후 협력사간 이슈를 조정하며 시스템 유지보수 수행
      - layout: left
        title: BizUC-AS
        caption: 2011.01 - 2016.06
        description: |
          - <mark>개요</mark> 기업용 UC(Unified Communication) 서비스 시스템
          - 시스템 고도화 및 유지 보수
      - layout: left
        title: CGVRS ( Carrier Grade Voice Recording System )
        caption: 2007.08 - 2012.12
        description: |
          - <mark>개요</mark> Call Center 통화 녹음 및 관리 시스템
          - RTP packet capturing, IP encapsulation, 대용량 file I/O 개발
          - 네트웍 인터페이스 이중화 설계 및 개발
          - Multicast를 위한 IGMP interface process 개발 
          - Service 처리 및 이중화, 자원관리 process 개발
      - layout: left
        title: C4SSW ( Class 4 SoftSwitch )
        caption: 2010.05 - 2010.09
        description: |
          - <mark>개요</mark> IP기반 중개 호 처리 시스템
          - SIP stack interface process 개발
      - layout: left
        title: MGCF/MG ( Media Gateway Control Function/Media Gateway )
        caption: 2008.08 - 2010.04
        description: |
          - <mark>개요</mark> 이종망 간 미디어 (변환) 게이트웨이 시스템
          - SIP stack interface process 개발
          - Service 처리 logic process 개발
      - layout: left
        title: MRF ( Multimedia Resource Function )
        caption: 2007.07 - 2009.12
        description: |
          - <mark>개요</mark> IMS망에 안내방송, 회의통화 등 미디어 서비스 제공 시스템
          - SIP stack interface process 개발
          - Service 처리 logic process 개발
      - layout: left
        title: DCD ( Dynamic Contents Delivery )
        caption: 2007.08 - 2007.10
        description: |
          - <mark>개요</mark> 단말 메시지 Push 서비스 시스템
          - GIP 스택 및 interface process 개발
      - layout: left
        title: ISMC ( Intergrated Short Message Center )
        caption: 2005.09 - 2007.03
