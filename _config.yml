# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
    - Lists
    - Tables
    - <a href="google.com">Links</a>
    - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - title: 텔코웨어
        sub_title: 서버 개발자, 프로젝트 리더
        caption: 2007.06 - present
        link: http://telcoware.com/
        description: | # this will include new lines to allow paragraphs
          - 동사는 이동통신서비스를 위한 CN(Core Network) 분야에서 다양한 솔루션을 개발하고 있음
          - 10개 이상의 솔루션 개발에서 프로젝트 리더로써 참여하여 GA 버전 개발 및 상용화 완료
          - 프로젝트 시작 단계에서 고객사와 미팅을 통해 니즈를 분석하고 요구사항을 정리하고
          - ETSI, 3GPP, RFC 등의 표준 규격을 연구하고 이를 기반으로 서비스 시스템 아키텍쳐를 설계하여 솔루션 제안
          - 각 프로젝트에서 프로젝트 리딩과 동시에 주요 모듈 개발 수행하면서 높은 KPI달성으로 연말평가에서 우수사원 2회 수상
          - 치명적인 버그 및 구조적 이슈로 인해 서비스 오픈이 지연된 프로젝트에 긴급투입되어 문제를 해결하고 상용 오픈 완료 2회
      - title: 디노밴
        sub_title: 서버 개발자
        caption: 2002.07 - 2007.06
        link: http://www.dinnovan.com/
        description: | # this will include new lines to allow paragraphs
          - 동사는 유무선 통합 통신 및 메시징 솔루션을 개발하며 주력 제품은 Telephony A/S, Media Server, SMS Center 등이 있음
          - C/S Interworking을 위한 IO Multiplexing을 구현한 사내 framework 개발
          - 하드웨어 음성보드를 제어하여 회의통화 및 안내방송 등의 음성 서비스를 위한 General Interface 개발
          - ARS 서비스 시나리오 실행 환경 설계 및 개발
          - Parser 개발
      - title: AGT
        sub_title: 게임로직 개발자
        caption: 2001.07 - 2002.05
        description: | # this will include new lines to allow paragraphs
          - 사내 모니터링 & 알람 도입 (APM / CloudWatch & Lambda)
          - PostgreSQL 성능 튜닝 및 장애 대응
          - 개발파트 채용 브랜딩 개선 (백엔드 / 프론트엔드)
          - 테스트 코드 & 코드리뷰 & 아키텍처 개선 등 개발환경 개선
          - 성과를 통한 예정 보다 빠른 CTO 진급
  - title: Skills
    layout: list
    content:
      - layout: top-middle
        #title: Company name
        sub_title: 업무용 또는 개인적인 관심으로 공부하고 경험했던 것들입니다.
      - title: Languages
