      - title: Frameworks/Solutions
        description: | # this will include new lines to allow paragraphs
          - OS
            - Linux/Unix(Red hat, CentOS, HP-UX, Solaris, etc)
          - Database
            - MariaDB/Mysql, MongoDB, Oracle, Altibase
          - Cloud
            - Kubernetes, Docker, Helm
            - Istio/Envoy, Nats, Harbor
            - Openstack
          - Version Control
            - Git, Subversion, CVS
          - Miscellaneous
            - Make/CMake
            - Flask, Apache HTTP Server
            - Node.js
