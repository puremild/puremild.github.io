about_content: |
  C/C++, Golang, Python / Linux, Kubernetes 기반의 Backend/System 개발자입니다.<br>
  
  주로 유무선 통신망 사업자들에게 제공하는 솔루션을 개발하고 유지보수하는 업무를 했습니다.
  대표적인 시스템으로는 `5G core의 service mesh`, `VNF lifecycle 관리 시스템`, `4G IMS의 인스턴트 메시징` 및 `실시간 media 처리 시스템` 등이 있습니다.<br>
  
  현재는 팀 내에서 프로젝트 리더로써 `요구 분석 및 정의`, `시스템 아키텍처 설계`, 
  `코어 파트 구현`, `테스트 및 검수`, `배포 패키지 및 프로젝트 산출물 작성` 등을 주요 업무로 하고 있습니다.<br>

  프로젝트의 완성도를 높이는건 __실력과 의욕이 조화된 멤버들__, 그리고 이들의 프로젝트에 대한 __이해를 깊게 해주는 커뮤니케이션__ 이라고 생각합니다. 
  그래서, `기술 세미나`, `설계 리뷰`, `코드 리뷰`, `장애 리뷰` 등을 진행하면서 멤버들과 함께 성장하는 것을 보람으로 여기고 있습니다.<br>

  저는 이렇게 일합니다.
  - 요구사항이나 문제점을 군더더기 없이 명확하고 논리적인 언어로 정리합니다.
  - 시스템 아키텍처와 소프트웨어 구조, 로직의 흐름을 설계가 된 후에야 코드를 작성합니다.
  - 코드는 간결하고 재사용과 확장성이 고려되며, 의미가 명확하여 누가 보더라도 쉽게 읽혀야 한다고 생각합니다.
  - 주석은 코드를 읽는 데 방해가 되지 않아야 하며, 코드에 담을 수 없는 '의도'를 기록하는 용도로만 절제하여 사용합니다.
  - 로그는 흐름을 빠르게 읽고 문제점을 파악할 수 있도록 시각적으로 깔끔하고 내용은 충분하도록 출력합니다.
  - 작성한 코드에 대한 확신을 가지기 위해 최대한 테스트 코드를 작성하려고 노력합니다.
  - 동료들과 미래의 자신을 위해 코드의 동작, 설정의 의미, 예외 처리 등을 웹 기반 문서로 작성합니다.

