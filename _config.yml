          - 각종 외부 시스템 연동 프로토콜 및 인터페이스 설계, 개발
          - DB 설계 및 제어 모듈 개발
      - layout: left
        title: ISN ( Intelligence Service Node )
        caption: 2004.12 - 2007.03
        description: |
          - <mark>개요</mark> ARS 서비스 시나리오 개발 시스템
          - ARS 서비스 시나리오 실행 환경 설계 및 개발
          - 각종 서비스 시나리오 개발 ( 회의통화, 영어학습, 웹투폰 등 )
